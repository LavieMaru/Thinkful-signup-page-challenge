<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign up</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta charset=utf-8>
	<meta name=description content="Signup for AnalogSea">
	<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
	
	<img src="logo.png" alt="AnalogSea Logo" class="logo">

	<form class="form" action="/signup/" method="post" accept-charset="utf-8">
	
	<fieldset name="Sign-up-info">
		<!-- <legend><h2>Sign up</h2></legend> -->
		<div class="sign-up">
			<p>Sign up</p>
		</div>

		<label for="email" required>Email</label>
		<input type="email" name='email' id='email' placeholder="foo@bar.com" required/>
		<label for="password" required>Password</label>
		<input type="password" name="password" id='password' placeholder="123passw0rd" required/>
		<button type="submit" class="submit">Sign up</button>
		
		<div class="forgot"><a href="/forgot-password/new" title="Forgot password?" >Forgot password?</a></div>
	
	</fieldset>
		
		<p class="login"><strong>Already have an account? <a href="/login" title="log-in">Log in</a></strong></p>

	</form>

</body>
</html>
